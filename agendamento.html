<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="agendamento.css">
    <title>Agenda</title>

</head>

<body>
    <div class="container-fluid bg-light text-center p-3">
        <img src="imagens/logo.png" class="img-fluid" alt="Logo">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-md-3   ">
                <ul class="list-group ">
                    <li class="list-group-item  border-0"><a href="agenda.html" ">Início</a></li>
                    <li class=" list-group-item border-0"><a href="agendamento.html" ">Agendamento</a></li>
                    <li class=" list-group-item border-0"><a href="cliente.html">Cliente</a></li>
                    <li class="list-group-item   border-0"><a href="#profissional" ">Profissional</a></li>
                    <li class=" list-group-item border-0"><a href="#servico">Serviço</a></li>
                </ul>
            </div>
            <div class="col-md-9">

                <div class="container mt-3">
                    <h1 class="text-left">Agendamento</h1>
                    <form action="" method="post" id="formulario">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="inputData" class="form-label">Data*</label>
                                <input type="date" class="form-control" id="inputData" required />
                            </div>
                            <div class="col-md-3">
                                <label for="inputHoraInicio" class="form-label">Hora de Início*</label>
                                <input type="time" class="form-control" id="inputHoraInicio" required />
                            </div>
                            <div class="col-md-3">
                                <label for="selectProfissional" class="form-label">Profissional*</label>
                                <select class="form-select" id="selectProfissional" required>
                                    <option value="" disabled selected>Selecione um Profissional</option>
                                    <!-- Opções do Combobox Profissional -->
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="btnAdicionarProfissional" class="form-label"> </label>
                                <a href="profissional.html" id="btnProfi" class="btn btn-primary form-control">+</a>
                            </div>
                        </div>


                        <div class="row d-flex justify-content-center">
                            <div class="col-sm-8 col-md-4">
                                <div class="mb-3">
                                    <label for="inputServico" class="form-label font-weight-bold">Serviço*</label>
                                    <select class="form-select" id="inputServico">
                                        <option value="" disabled selected>Selecione um Serviço:</option>
                                        <!-- Opções do combobox de Serviço -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-8 col-md-2">
                                <div class="mb-3">
                                    <a href="servico.html" id="btnServ" class="btn btn-primary">+</a>
                                </div>
                            </div>
                            <div class="col-sm-8 col-md-6">
                                <div id="obs" class="mb-3">
                                    <label for="inputObs" class="form-label font-weight-bold">Observação:</label>
                                    <textarea class="form-control" id="inputObs" rows="3"></textarea>
                                </div>
                            </div>
                        </div>



                        <div id="campoCliente" class="row d-flex justify-content-left">
                            <div class="col-sm-8">
                                <div class="mb-3">
                                    <label for="selectCliente" class="form-label">Cliente</label>
                                    <select class="form-select" id="selectCliente" required>
                                        <option value="" disabled selected>Selecione um Cliente</option>
                                        <!-- Opções do Combobox Cliente -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-8 col-md-4">

                                <div class="mb-3">

                                    <a href="cliente.html" id="btnCli" class="btn btn-primary">+</a>
                                </div>
                            </div>

                        </div>


                        <div id="campoAdicionar" class="row d-flex justify-content-between">
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">CADASTRAR</button>
                            </div>
                            <div class="col-sm-4 text-right">
                                <p class="text-muted mt-2">(*) Campos obrigatórios</p>
                            </div>
                        </div>
                    </form>
                </div>



            </div>
        </div>

        <footer class="footer mt-5 bg-light text-center p-3">
            <div class="float-left">
                <img src="imagens/logo.png" class="img-fluid" alt="Logo Rodapé">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <a href="#"><img src="imagens/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="imagens/whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
            </div>
        </footer>


</body>

</html>

</body>

</html>
