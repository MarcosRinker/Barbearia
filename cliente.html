<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cliente.css">
    <title>Agenda</title>

</head>

<body>
    <div class="container-fluid bg-light text-center p-3">
        <img src="imagens/logo.png" class="img-fluid" alt="Logo">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-md-3   ">
                <ul class="list-group ">
                    <li class="list-group-item  border-0"><a href="agenda.html" ">Início</a></li>
                    <li class=" list-group-item border-0"><a href="agendamento.html" ">Agendamento</a></li>
                    <li class=" list-group-item border-0"><a href="cliente.html">Cliente</a></li>
                    <li class="list-group-item   border-0"><a href="profissional.html" ">Profissional</a></li>
                    <li class=" list-group-item border-0"><a href="servico.html">Serviço</a></li>
                </ul>
            </div>
            <div class="col-md-9">

                <div class="container mt-3">
                    <h1 class="text-left">Cliente</h1>
                    <form action="" method="post" id="formulario">
                        <!-- Seção 1: Informações Pessoais -->
                        <div class="row mb-3">
                            <div id="nomeDiv" class="col-md-6">
                                <label for="inputNomeCompleto" class="form-label">Nome Completo*</label>
                                <input type="text" class="form-control" id="inputNomeCompleto" required />
                            </div>
                            <div id="dataDiv" class="col-md-3">
                                <label for="inputDataNascimento" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="inputDataNascimento" required />
                            </div>
                        </div>
                        
                        <div class="row mb-3 justify-content-end">
                            <div id="emailDiv" class="col-md-4  ">
                                <label for="inputEmail" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="inputEmail" required />
                            </div>
                        </div>
                
                        <!-- Seção 2: Contato -->
                        <div class="row mb-3">
                            <div id="celDiv" class="col-md-6">
                                <label for="inputCelular" class="form-label">Celular*</label>
                                <input type="tel" class="form-control" id="inputCelular" required />
                            </div>
                            <div id="endeDiv" class="col-md-6">
                                <label for="inputEndereco" class="form-label">Endereço:</label>
                                <input type="text" class="form-control" id="inputEndereco" required />
                            </div>
                        </div>
                
                        <!-- Seção 3: Endereço -->
                        <div  class="row mb-3 justify-content-end">
                            <div id="cepDiv" class="col-md-4">
                                <label for="inputCEP" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="inputCEP" required />
                            </div>
                        </div>
                
                        <!-- Seção 4: Botão de Cadastro e Mensagem Obrigatória -->
                        <div id="campoAdicionar" class="row d-flex justify-content-between">
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">CADASTRAR</button>
                            </div>
                            <div class="col-sm-4 text-right">
                                <p class="text-muted mt-2">(*) Campos obrigatórios</p>
                            </div>
                        </div>
                    </form>
                </div>
                
                



            </div>
        </div>

        <footer class="footer mt-5 bg-light text-center p-3">
            <div class="float-left">
                <img src="imagens/logo.png" class="img-fluid" alt="Logo Rodapé">
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <a href="#"><img src="imagens/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="imagens/whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
            </div>
        </footer>


</body>

</html>
