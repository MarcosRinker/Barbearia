<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="servico.css">
    <title>Serviços</title>

</head>

<body>
    <div class="container-fluid bg-light text-center p-3">
        <img src="imagens/logo.png" class="img-fluid" alt="Logo">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="menu" class="col-md-3   ">
                <ul class="list-group ">
                    <li class="list-group-item  border-0"><a href="agenda.html">Início</a></li>
                    <li class=" list-group-item border-0"><a href="agendamento.html">Agendamento</a></li>
                    <li class=" list-group-item border-0"><a href="cliente.html">Cliente</a></li>
                    <li class="list-group-item   border-0"><a href="profissional.html">Profissional</a></li>
                    <li class=" list-group-item border-0"><a href="servico.html">Serviço</a></li>
                </ul>
            </div>
            <div class="col-md-9">

                <div class="container mt-3">
                    <h1 class="text-left">Serviço</h1>
                    <form action="" method="post" id="formulario" class="needs-validation" novalidate>
                        <!-- Seção 1: Informações Pessoais -->
                        <div class="row mb-3">
                            <div id="descDiv" class="col-md-6">
                                <label for="inputNomeCompleto" class="form-label">Descrição*</label>
                                <input type="text" class="form-control" id="inputDescricao" required>
                            </div>

                        </div>

                        <div class="row mb-3 justify-content-left">
                            <div class="col-md-3">
                                <label for="inputHoraInicio" class="form-label">Tempo*</label>
                                <input type="time" class="form-control" id="inputTempo" required>
                            </div>
                            <div id="valorDiv" class="col-md-6">
                                <label for="inputNomeCompleto" class="form-label">Valor*</label>
                                <input type="text" class="form-control" id="inputValor" required>
                            </div>

                        </div>





                        <!-- Seção 4: Botão de Cadastro e Mensagem Obrigatória -->
                        <div id="campoAdicionar" class="row d-flex justify-content-between">
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">CADASTRAR</button>
                            </div>
                            <div class="col-sm-4 text-right">
                                <p class="text-muted mt-2">(*) Campos obrigatórios</p>
                            </div>
                        </div>
                    </form>
                </div>





            </div>
        </div>
    </div>

    <footer class="footer mt-5 bg-light text-center p-3">
        <div class="float-left">
            <img src="imagens/logo.png" class="img-fluid" alt="Logo Rodapé">
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <a href="#"><img src="imagens/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="imagens/whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
        </div>
    </footer>

    <script>
        document.getElementById("formulario").onsubmit = function (event) {
            var descricao = document.getElementById("inputDescricao").value;
            var tempo = document.getElementById("inputTempo").value;
            var valor = document.getElementById("inputValor").value;

            if (descricao.trim() !== "" && tempo.trim() !== "" && valor.trim() !== "") {
                alert("Serviço cadastrado com sucesso!");
            } else {
                event.preventDefault();
                alert("Por favor, preencha todos os campos obrigatórios.");
            }
        };

    </script>


</body>

</html>
